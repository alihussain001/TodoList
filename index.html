  <div class="container items-center justify-center bg-white max-w-md w-full my-24 mx-96 rounded-lg">
    <div class="forms p-8">
      <div class="login-form">
        <div class="title relative text-3xl font-semibold">Login</div>

        <form action="#"  onsubmit="return validateForm()">
          <div class="input-field">
            <input id="input-email" type="text" placeholder="Enter your email@" required>
            <ion-icon name="mail-outline"></ion-icon>
          </div>
          <div class="input-field">
            <input type="password" placeholder="Enter Your Password" required>
            <ion-icon name="lock-closed-outline"></ion-icon>
          </div>

          <div class="checkbox-text flex items-center justify-between mt-5">
            <div class="checkbox-content">
                <input type="checkbox" id="logCheck">
                <label for="logCheck" class="text">Remember me</label>
                <div>
                  <a href="#" class="text text-gray-700 hover">Forgot password?</a>
                </div>
                <div class="input-field button">
                  <input type="submit" value="Login">
            </div>
        </form>
      </div>
    </div>
  </div>
